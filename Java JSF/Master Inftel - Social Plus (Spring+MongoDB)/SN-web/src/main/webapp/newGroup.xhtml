<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <f:metadata>
            <f:viewParam name="#{msg.groups}" />
            <f:viewParam name="#{msg.emailMiembro}"/>
        </f:metadata>  

    </h:head>
    <h:body>
        <ui:composition template="/template/common/plantilla.xhtml">
            <ui:define name="content">
                <h:outputFormat>
                    <f:param name="grupo" value="#{groupsBean.name}" />
                </h:outputFormat>
                <h:panelGroup id="masthead" layout="block">  
                    <h:panelGroup class="container" layout="block">
                        <h:panelGroup class="row" layout="block">
                            <h:panelGroup class="col-md-7" layout="block">
                                <h:panelGroup class="main-story-img" layout="block" >
                                    <div id="content">
                                        <div class="post">
                                            <h2 class="title">
                                                #{msg.groups}
                                            </h2>
                                            <div class="entry">
                                                <h:form>
                                                    <div>
                                                        #{msg.name}: <h:inputText  value="#{groupsBean.name}"  required="true" />
                                                        #{msg.image}: <h:inputText  value="#{groupsBean.imageUrl}"  required="true" />
                                                    </div>                        
                                                    <h:outputText value="#{groupsBean.error}"/>
                                                    <h:commandButton  action="#{groupsBean.existeGroup()}" value="#{msg.enviar}"/>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
