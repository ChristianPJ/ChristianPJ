<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="WEB-INF/templates/default-layout.xhtml">
            <ui:define name="header-nav-menu-items">
                <li><h:link styleClass="button button-nav" outcome="index">#{msgs["btn-inicio"]}</h:link></li>
                <li><h:link styleClass="button button-nav current-page-item" outcome="login">#{msgs["btn-identificarse"]}</h:link></li>
                <li><h:link styleClass="button button-nav" outcome="registro">#{msgs["btn-registrarse"]}</h:link></li>
            </ui:define>
            
            <ui:define name="content">
                <div id="content">
                    <div class="post">
                        <h2 class="title">#{msgs["identificarse"]}</h2>
                        <div class="entry">
                            <h:form id="form-login">
                                <label for="username" class="form-item">#{msgs["usuario"]}</label>
                                <h:inputText value="#{loginBean.username}" id="username" styleClass="form-item" />
                                <label for="password" class="form-item">#{msgs["contraseña"]}</label>
                                <h:inputSecret value="#{loginBean.password}" id="password" styleClass="form-item" />
                                <h:commandButton value="#{msgs['btn-login']}" action="#{loginBean.identificarUsuario()}" styleClass="button form-item form-submit-button" />
                            </h:form>
                            <ui:fragment rendered="#{loginBean.errorLogin == true}">
                                <p id="error-user-not-exists" class="error-message">Nombre de usuario o contraseña incorrecta.</p>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
            </ui:define>
            
            <ui:define name="scripts">
                <ui:include src="WEB-INF/includes/default-scripts.xhtml" />
                
                <h:outputScript library="js-lib-jquery-validation" name="jquery.validate.min.js" />
                <h:outputScript library="js-lib-jquery-validation" name="additional-methods.min.js" />

                <ui:fragment rendered="#{idiomaBean.locale == 'es_ES'}">
                    <h:outputScript library="js-lib-jquery-validation" name="messages_es.min.js" />
                    <h:outputScript library="js" name="additional-methods_messages_es.js" />
                </ui:fragment>
                <h:outputScript library="js" name="login.js" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
