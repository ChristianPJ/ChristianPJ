<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{idiomaBean.locale}">
        <f:loadBundle basename="es.uma.inftel.blog.i18n.messages" var="msgs"/>
        <h:head>
            <meta http-equiv="content-type" content="text/html; charset=utf-8" />
            <title>#{msgs["titulo-pagina"]}</title>
            <ui:insert name="css">
                <ui:include src="../includes/default-css.xhtml" />
            </ui:insert>
        </h:head>

        <h:body>
            <div id="wrapper">
                <div id="header-wrapper">
                    <div id="header">
                        <div id="logo">
                            <h1><h:link outcome="index">#{msgs["titulo-pagina"]}</h:link></h1>
                        </div>
                        <div id="menu">
                            <ul>
                                <ui:insert name="header-nav-menu-items" >
                                    <ui:include src="../includes/default-header-nav-menu-items.xhtml" />
                                </ui:insert>
                            </ul>
                        </div>
                    </div>
                    <div id="banner">
                        <div class="content"><p:graphicImage library="images" name="img02.jpg" /></div>
                    </div>
                </div>

                <div id="page">
                    <ui:insert name="content" ></ui:insert>

                    <ui:insert name="sidebar" >
                        <ui:include src="../includes/sidebar.xhtml" />
                    </ui:insert>
                    <div class="clear">&nbsp;</div>
                </div>
            </div>

            <ui:insert name="footer" >
                <ui:include src="../includes/footer.xhtml" />
            </ui:insert>

            <ui:insert name="scripts" >
                <ui:include src="../includes/default-scripts.xhtml" />
            </ui:insert>
        </h:body>
    </f:view>
</html>
